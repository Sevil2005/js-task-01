<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form id="form" class="form">
            <div class="input-grp">
                <div class="form-control">
                    <label>First Name</label>
                    <input type="text" id="fname" class="input">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Last Name</label>
                    <input type="text" id="lname" class="input">
                    <small>Error message</small>
                </div>
            </div>  
            <div class="input-grp">  
                <div class="form-control">
                    <label>Birthday</label>
                    <input type="date" id="birthday" class="input">
                    <small>Error message</small>
                </div>
                <div class="" id="gender">
                    <!-- <label>Gender</label>
                    <ul>
			<li>
			    <label class="radio_wrap">
				<input type="radio" name="gender" value="male" class="input_radio" checked>
				<span>Male</span>
			    </label>
			</li>
			<li>
			    <label class="radio_wrap">
				<input type="radio" name="gender" value="female" class="input_radio">
				<span>Female</span>
			    </label>
			</li>
                    </ul> -->
                    <!-- <small>Error message</small> -->
                </div>
            </div>    
            <div class="input-grp">
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" class="input">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Phone Number</label>
                    <input type="text" id="number" class="input">
                    <small>Error message</small>
                </div>
            </div>    
            <div class="select form-control">
                <label>Subject</label><br>
                <select id="subject">
                    <option value="" disabled selected>Select your subject</option>
                    <option id='subject' value="Math">Math</option>
                    <option id='subject' value="Physics">Physics</option>
                    <option id='subject' value="Programming">Programming</option>
                </select>
                <small>Error message</small>
            </div>
            <button class="uk-button uk-button-default uk-margin-small-right" id="btn" type="button">Submit</button>
            <div id="modal-close-default" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
					<button class="uk-modal-close-default" type="button" uk-close></button>
					<h2 class="uk-modal-title">Congratulations</h2>
					</div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
